<div class="box">
  <p class="date">{{item.day + 1}}</p>

  <div *ngIf="item.data.length === 1" 
        class="one-data"
        [ngStyle]="{'background-color': item.data[0].color}"
        (click)="updateData()"
        (click)="showData.emit(data0)">
      <p>{{item.data[0].name}}</p>
  </div>

  <div *ngIf="item.data.length === 2"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <p  class="two-data" 
        [ngStyle]="{'background-color': item.data[0].color}"
        (click)="updateData()"
        (click)="showData.emit(data0)">
        {{item.data[0].name}}
    </p>
    <p  class="two-data" 
        [ngStyle]="{'background-color': item.data[1].color}"
        (click)="updateData()"
        (click)="showData.emit(data1)">
        {{item.data[1].name}}
    </p>
  </div>

  <div *ngIf="item.data.length === 3"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        >
    <p  class="three-data" style="height: 40px;" 
        [ngStyle]="{'background-color': item.data[0].color}"
        (click)="updateData()"
        (click)="showData.emit(data0)">
        {{item.data[0].name}}
    </p>
    <p  class="three-data" 
        [ngStyle]="{'background-color': item.data[1].color}"
        (click)="updateData()"
        (click)="showData.emit(data1)">
        {{item.data[1].name}}
    </p>
    <p  class="three-data" 
        [ngStyle]="{'background-color': item.data[2].color}"
        (click)="updateData()"
        (click)="showData.emit(data2)">
        {{item.data[2].name}}
    </p>
  </div>
</div>
